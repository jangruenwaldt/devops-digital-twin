services:
  server:
    build:
      context: .
    ports:
      - 8000:8000
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password

  neo4j:
    build:
      context: .
      dockerfile: neo4j_apoc.Dockerfile
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
