name: Fetch twin data from GitHub

on:
  workflow_dispatch:
    inputs:
      target_repository_url:
        description: 'Twin target GitHub URL (to be twinned)'
        required: true
      release_branch_name:
        description: 'Release branch'
        required: false
        default: 'main'

jobs:
  fetch_twin_data:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create config json
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "config.json"
          json: ${{ secrets.CONFIG_JSON }}

      - name: Run fetch_twin_data_from_github.py
        run: python3 fetch_twin_data_from_github.py
          --repo_url ${{ github.event.inputs.target_repository_url }}
          --release_branch ${{ github.event.inputs.release_branch_name }}

      - name: Upload twin data JSON as artifact
        uses: actions/upload-artifact@v3
        with:
          name: exported-data-for-twin
          path: EXPORTED_DATA